<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="final.css">
    <link rel="stylesheet" href="final2.css">
    <script src="https://kit.fontawesome.com/d97b87339f.js" crossorigin="anonymous"></script>
</head>

<body>
<div class="header">
    <!--Content before waves-->
    <div class="inner-header flex">
  <h1>Copy Link! To Share</h1>
</div>
<!--Waves Container-->
<div>
    <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
    viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
    <defs>
    <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
    </defs>
    <g class="parallax">
    <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
    <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
    <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
    <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
    </g>
    <div class="clipboard">
        <input onclick="copy()" class="copy-input" value="http://10.38.1.227:5000/download/**folder_name**" id="copyClipboard" readonly>
        <button class="copy-btn" id="copyButton" onclick="copy()"><i class="far fa-copy"></i></button>
      </div>
      <div id="copied-success" class="copied">
          <span>Copied!</span>
    </div>
    </div>
    <!--Waves end-->
    </div>
    <!--Header ends-->

    <div class="footer">
        <p>design by <a rel="dofollow" target="_blank" href="https://github.com/Deshik18/File-share-Application">Capstone Project</a></p>
    </div>

    <script src="final.js"> </script>
    <script>
        // Get the folder name from the query parameters in the URL
        var params = new URLSearchParams(window.location.search);
        var folderName = params.get('folder');
        console.log('Folder name:', folderName);

        // Replace the folder_name in the URL
        var copyInput = document.getElementById('copyClipboard');
        copyInput.value = "http://10.35.1.87:5000/download/" + folderName;
    </script>
</body>

</html>
