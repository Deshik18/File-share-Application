<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="final.css">
    <script src="https://kit.fontawesome.com/d97b87339f.js" crossorigin="anonymous"></script>
</head>

<body>
    <h1>File <br>Uploaded!</h1>

    <!-- Changed the value to the URL with the folder name -->
    <div class="clipboard">
        <input onclick="copy()" class="copy-input" value="http://10.38.1.227:5000/download/**folder_name**" id="copyClipboard" readonly>
        <button class="copy-btn" id="copyButton" onclick="copy()"><i class="far fa-copy"></i></button>
    </div>
    <div id="copied-success" class="copied">
        <span>Copied!</span>
    </div>

    <div class="footer">
        <p>design by <a rel="dofollow" target="_blank" href="https://bugra.work">Capstone Project</a></p>
    </div>

    <script src="final.js"> </script>
    <script>
        // Get the folder name from the query parameters in the URL
        var params = new URLSearchParams(window.location.search);
        var folderName = params.get('folder');
        console.log('Folder name:', folderName);

        // Replace the folder_name in the URL
        var copyInput = document.getElementById('copyClipboard');
        copyInput.value = "http://10.38.1.227:5000/download/" + folderName;
    </script>
</body>

</html>
